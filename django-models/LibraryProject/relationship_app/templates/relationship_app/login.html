<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
    <h1>Login</h1>
    
    {% if form.errors %}
        <div style="color: red;">
            Your username and password didn't match. Please try again.
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="{% url 'relationship_app:register' %}">Register here</a></p>
    <a href="{% url 'relationship_app:list_books' %}">Back to Books</a>
</body>
</html>
